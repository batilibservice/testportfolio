title: "Accueil"
description: "Entreprise artisanale - Portfolio"
url: "https://batilibservice.github.io"
baseurl: "/testportfolio"

remote_theme: mmistakes/minimal-mistakes

header:
  nav: false

breadcrumbs: false  # ✅ désactive les "Accueil > ..." automatiques

plugins:
  - jekyll-include-cache

markdown: kramdown

atom_feed:
  hide: true

copyright: Nom de l'entreprise. Un service BATILIBSERVICE.

minimal_mistakes_skin: "default"

sass:
  style: compressed

include:
  - assets/css
  - _includes

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      custom_css: "/assets/css/custom.css"
